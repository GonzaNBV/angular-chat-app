<div class="info-panel">
  <div class="info-header">
    <img [src]="specialty?.avatar" 
         [alt]="specialty?.name" 
         class="info-avatar" />
    <h3>{{ specialty?.name }}</h3>
  </div>

  <div class="info-content">
    <div class="info-section">
      <h4>Descripción</h4>
      <p>{{ specialty?.description }}</p>
    </div>

    <div class="info-section">
      <h4>Horarios</h4>
      <p>Disponible 24 horas<br/>7 días a la semana</p>
    </div>

    <div class="info-section">
      <h4>Estado</h4>
      <div class="status-badge">En línea</div>
    </div>

    <div class="info-section">
      <h4>Información</h4>
      <p>Asistente médico virtual especializado en {{ specialty?.name | lowercase }}</p>
    </div>
  </div>
</div>
